<body>
    <h1>French Toast</h1>
  <figure>
      <img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSacO_JsnytY7dd-6Jjox-tUbnC1lzSMXMKCA&usqp=CAU">
      <h3>Description</h3>
      <p>French Toast is egg combined with toast and it is delicous</p>
    
  </figure>
  <h3>Ingredients:</h3>
  <ul>
    <li>Egg</li>
    <li>Bread</li>
    
  </ul>
  <h3>Steps</h3>
  <ol>
    <li>Crack eggs into a bowl and mix until yellow</li>
    <li>Put bread inside the bowl and cover the bread in egg</li>
    <li>Put the bread on the pan and cook until brown</li>
    
  </ol>
